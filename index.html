<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireChat Pro - Enterprise Messaging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0f0f1e;
            height: 100vh;
            overflow: hidden;
            color: #e4e6eb;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            bottom: -80px;
            right: -80px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Auth Container */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(99, 102, 241, 0.2);
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon i {
            font-size: 32px;
            color: white;
        }

        .auth-box h2 {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
        }

        .auth-subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px 14px 46px;
            background: rgba(31, 41, 55, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            font-size: 15px;
            color: #e4e6eb;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(31, 41, 55, 1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-group input::placeholder {
            color: #6b7280;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 24px;
            color: #9ca3af;
            font-size: 14px;
        }

        .toggle-auth a {
            color: #6366f1;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .toggle-auth a:hover {
            color: #8b5cf6;
        }

        /* Friend List Container */
        .friend-list-container {
            display: none;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background: #1a1a2e;
        }

        .app-header {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-photo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            border: 2px solid rgba(99, 102, 241, 0.3);
            position: relative;
        }

        .profile-photo::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border: 2px solid #1a1a2e;
            border-radius: 50%;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            color: #e4e6eb;
        }

        .user-status {
            font-size: 12px;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-status::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #6366f1;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(99, 102, 241, 0.25);
            transform: translateY(-2px);
        }

        .search-container {
            padding: 16px 20px;
            background: #16213e;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 16px;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px 14px 46px;
            background: rgba(31, 41, 55, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            font-size: 15px;
            color: #e4e6eb;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #6366f1;
            background: rgba(31, 41, 55, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: #6b7280;
        }

        .friends-list {
            overflow-y: auto;
            height: calc(100vh - 140px);
        }

        .friends-list::-webkit-scrollbar {
            width: 6px;
        }

        .friends-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .friends-list::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }

        .friend-item {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .friend-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.2), transparent);
            transition: width 0.3s;
        }

        .friend-item:hover::before {
            width: 100%;
        }

        .friend-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .friend-item:active {
            transform: scale(0.98);
        }

        .friend-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
            position: relative;
            border: 2px solid rgba(99, 102, 241, 0.2);
        }

        .friend-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #10b981;
            border: 3px solid #1a1a2e;
        }

        .friend-status.offline {
            background: #6b7280;
        }

        .friend-info {
            flex: 1;
            min-width: 0;
        }

        .friend-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 15px;
            color: #e4e6eb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-status-text {
            font-size: 13px;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .friend-status-text.offline {
            color: #6b7280;
        }

        /* Chat Container */
        .chat-container {
            display: none;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background: #1a1a2e;
        }

        .chat-header {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #6366f1;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .back-btn:hover {
            background: rgba(99, 102, 241, 0.25);
        }

        .chat-body {
            display: flex;
            height: calc(100vh - 85px);
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #16213e;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 75%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
            border: 2px solid rgba(99, 102, 241, 0.2);
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .message-sender {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: #6b7280;
        }

        .message-bubble {
            background: rgba(31, 41, 55, 0.8);
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            color: #e4e6eb;
            line-height: 1.5;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 20px;
            color: #6b7280;
            font-style: italic;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #6366f1;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .message-input-container {
            padding: 20px;
            background: #1a1a2e;
            border-top: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 14px 20px;
            background: rgba(31, 41, 55, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            font-size: 15px;
            color: #e4e6eb;
            outline: none;
            transition: all 0.3s;
        }

        .message-input:focus {
            border-color: #6366f1;
            background: rgba(31, 41, 55, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .message-input::placeholder {
            color: #6b7280;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.6);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .error-message {
            color: #f87171;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            padding: 8px;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 8px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-results i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .auth-box {
                padding: 40px 30px;
            }

            .message {
                max-width: 85%;
            }

            .app-header, .chat-header {
                padding: 12px 16px;
            }

            .profile-photo {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .user-name {
                font-size: 15px;
            }

            .icon-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .message-input-container {
                padding: 16px;
            }

            .send-btn {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .auth-box {
                padding: 30px 24px;
            }

            .auth-box h2 {
                font-size: 24px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .logo-icon i {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <!-- Authentication Section -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2 id="authTitle">Welcome to FireChat Pro</h2>
                <p class="auth-subtitle">Enterprise-grade secure messaging platform</p>
            </div>
            
            <div id="loginForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="loginName" placeholder="Enter your full name">
                    </div>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="loginEmail" placeholder="Enter your email">
                    </div>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                </div>
                <button class="btn" onclick="handleAuth()">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <div class="error-message" id="authError"></div>
                <div class="toggle-auth">
                    Don't have an account? <a onclick="toggleAuthMode()">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Friend List Section -->
    <div class="friend-list-container" id="friendListContainer">
        <div class="app-header">
            <div class="user-info">
                <div class="profile-photo" id="mainUserAvatar"></div>
                <div>
                    <div class="user-name" id="mainUserName"></div>
                    <div class="user-status">Online</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="logout()" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search contacts..." oninput="filterFriends()">
            </div>
        </div>
        
        <div class="friends-list" id="friendsList"></div>
    </div>

    <!-- Chat Section -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="user-info">
                <button class="back-btn" onclick="backToFriendList()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="profile-photo" id="chatUserAvatar"></div>
                <div>
                    <div class="user-name" id="chatUserName"></div>
                    <div class="user-status" id="chatUserStatus">Online</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="logout()" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <div class="chat-body">
            <div class="main-chat">
                <div class="messages-container" id="messagesContainer"></div>
                <div class="typing-indicator" id="typingIndicator">
                    <span>Typing</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="message-input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD5ndtL_f3JZk6NTOMX1DlIGqO6roZWIkQ",
            authDomain: "buddy-chat-ced44.firebaseapp.com",
            databaseURL: "https://buddy-chat-ced44-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "buddy-chat-ced44",
            storageBucket: "buddy-chat-ced44.firebasestorage.app",
            messagingSenderId: "623200679884",
            appId: "1:623200679884:web:26c1c05ae0439f3709cf69",
            measurementId: "G-1TX2VDCD4F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;
        let isSignUp = false;
        let typingTimeout = null;
        let selectedFriend = null;
        let allUsers = [];

        window.handleAuth = handleAuth;
        window.toggleAuthMode = toggleAuthMode;
        window.logout = logout;
        window.sendMessage = sendMessage;
        window.handleKeyPress = handleKeyPress;
        window.handleTyping = handleTyping;
        window.backToFriendList = backToFriendList;
        window.filterFriends = filterFriends;
        window.openChat = openChat;

        function toggleAuthMode() {
            isSignUp = !isSignUp;
            const title = document.getElementById('authTitle');
            const toggleText = document.querySelector('.toggle-auth');
            const btn = document.querySelector('.btn');
            
            if (isSignUp) {
                title.textContent = 'Create Your Account';
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
                toggleText.innerHTML = 'Already have an account? <a onclick="toggleAuthMode()">Sign In</a>';
            } else {
                title.textContent = 'Welcome to FireChat Pro';
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                toggleText.innerHTML = 'Don\'t have an account? <a onclick="toggleAuthMode()">Sign Up</a>';
            }
            document.getElementById('authError').textContent = '';
        }

        async function handleAuth() {
            const name = document.getElementById('loginName').value.trim();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('authError');

            if (!name || !email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            try {
                if (isSignUp) {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await set(ref(database, 'users/' + userCredential.user.uid), {
                        name: name,
                        email: email,
                        online: true,
                        lastSeen: serverTimestamp()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                errorDiv.textContent = '';
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        function logout() {
            if (currentUser) {
                set(ref(database, 'users/' + currentUser.uid + '/online'), false);
            }
            signOut(auth);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                const userRef = ref(database, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        showFriendList(userData.name);
                        
                        set(ref(database, 'users/' + user.uid + '/online'), true);
                        onDisconnect(ref(database, 'users/' + user.uid + '/online')).set(false);
                    }
                }, { onlyOnce: true });
            } else {
                currentUser = null;
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('friendListContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'none';
            }
        });

        function showFriendList(userName) {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('friendListContainer').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
            
            document.getElementById('mainUserName').textContent = userName;
            document.getElementById('mainUserAvatar').textContent = userName.charAt(0).toUpperCase();
            
            loadAllUsers();
        }

        function loadAllUsers() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                allUsers = [];
                const friendsList = document.getElementById('friendsList');
                friendsList.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    if (childSnapshot.key !== currentUser.uid) {
                        allUsers.push({
                            uid: childSnapshot.key,
                            name: user.name,
                            email: user.email,
                            online: user.online || false
                        });
                    }
                });
                
                displayFriends(allUsers);
            });
        }

        function displayFriends(users) {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            
            if (users.length === 0) {
                friendsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-users-slash"></i>
                        <p>No contacts found</p>
                    </div>
                `;
                return;
            }
            
            users.forEach(user => {
                const friendDiv = document.createElement('div');
                friendDiv.className = 'friend-item';
                friendDiv.onclick = () => openChat(user);
                
                friendDiv.innerHTML = `
                    <div class="friend-avatar">
                        ${user.name.charAt(0).toUpperCase()}
                        <div class="friend-status ${user.online ? '' : 'offline'}"></div>
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${escapeHtml(user.name)}</div>
                        <div class="friend-status-text ${user.online ? '' : 'offline'}">
                            <i class="fas fa-circle" style="font-size: 8px;"></i>
                            ${user.online ? 'Online' : 'Offline'}
                        </div>
                    </div>
                `;
                
                friendsList.appendChild(friendDiv);
            });
        }

        function filterFriends() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.name.toLowerCase().includes(searchTerm) || 
                user.email.toLowerCase().includes(searchTerm)
            );
            displayFriends(filtered);
        }

        function openChat(friend) {
            selectedFriend = friend;
            document.getElementById('friendListContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            
            document.getElementById('chatUserName').textContent = friend.name;
            document.getElementById('chatUserAvatar').textContent = friend.name.charAt(0).toUpperCase();
            
            const statusDiv = document.getElementById('chatUserStatus');
            statusDiv.textContent = friend.online ? 'Online' : 'Offline';
            statusDiv.style.color = friend.online ? '#10b981' : '#6b7280';
            
            loadPrivateMessages(friend.uid);
            listenForTyping(friend.uid);
        }

        function backToFriendList() {
            selectedFriend = null;
            stopTyping();
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('friendListContainer').style.display = 'block';
            document.getElementById('messageInput').value = '';
            document.getElementById('searchInput').value = '';
            filterFriends();
        }

        function loadPrivateMessages(friendId) {
            const chatId = [currentUser.uid, friendId].sort().join('_');
            const messagesRef = ref(database, `chats/${chatId}/messages`);
            
            onValue(messagesRef, (snapshot) => {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                messages.forEach((message) => {
                    displayMessage(message);
                });

                scrollToBottom();
            });
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const isOwn = message.userId === currentUser.uid;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${message.userName.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${escapeHtml(message.userName)}</span>
                        <span class="message-time"><i class="far fa-clock"></i> ${time}</span>
                    </div>
                    <div class="message-bubble">${escapeHtml(message.text)}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser || !selectedFriend) return;

            const chatId = [currentUser.uid, selectedFriend.uid].sort().join('_');
            const userRef = ref(database, 'users/' + currentUser.uid);
            
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                
                push(ref(database, `chats/${chatId}/messages`), {
                    text: text,
                    userId: currentUser.uid,
                    userName: userData.name,
                    timestamp: Date.now()
                });
                
                input.value = '';
                stopTyping();
            }, { onlyOnce: true });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleTyping() {
            if (!currentUser || !selectedFriend) return;
            
            const chatId = [currentUser.uid, selectedFriend.uid].sort().join('_');
            set(ref(database, `typing/${chatId}/${currentUser.uid}`), {
                typing: true,
                timestamp: Date.now()
            });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 2000);
        }

        function stopTyping() {
            if (currentUser && selectedFriend) {
                const chatId = [currentUser.uid, selectedFriend.uid].sort().join('_');
                set(ref(database, `typing/${chatId}/${currentUser.uid}`), null);
            }
        }

        function listenForTyping(friendId) {
            const chatId = [currentUser.uid, friendId].sort().join('_');
            const typingRef = ref(database, `typing/${chatId}`);
            
            onValue(typingRef, (snapshot) => {
                let friendTyping = false;
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (childSnapshot.key === friendId && data && data.typing) {
                        friendTyping = true;
                    }
                });
                
                document.getElementById('typingIndicator').style.display = friendTyping ? 'flex' : 'none';
            });
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
