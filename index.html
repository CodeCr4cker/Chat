<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireChat - Real-Time Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-box h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-auth a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        /* Friend List Container */
        .friend-list-container {
            display: none;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 60px rgba(0,0,0,0.3);
        }

        body.dark-mode .friend-list-container {
            background: #2c3e50;
        }

        .friend-list-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        body.dark-mode .search-container {
            background: #34495e;
            border-bottom: 1px solid #2c3e50;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        body.dark-mode .search-input {
            background: #2c3e50;
            border: 2px solid #34495e;
            color: #ecf0f1;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .friends-list {
            overflow-y: auto;
            height: calc(100vh - 180px);
        }

        .friend-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
        }

        body.dark-mode .friend-item {
            border-bottom: 1px solid #2c3e50;
            color: #ecf0f1;
        }

        .friend-item:hover {
            background: #f8f9fa;
        }

        body.dark-mode .friend-item:hover {
            background: #34495e;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
            position: relative;
        }

        .friend-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            border: 2px solid white;
        }

        .friend-status.offline {
            background: #94a3b8;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .friend-status-text {
            font-size: 12px;
            color: #10b981;
        }

        .friend-status-text.offline {
            color: #94a3b8;
        }

        body.dark-mode .friend-status-text {
            color: #2ecc71;
        }

        body.dark-mode .friend-status-text.offline {
            color: #7f8c8d;
        }

        .chat-container {
            display: none;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 60px rgba(0,0,0,0.3);
        }

        body.dark-mode .chat-container {
            background: #2c3e50;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-photo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-body {
            display: flex;
            height: calc(100vh - 85px);
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        body.dark-mode .main-chat {
            background: #34495e;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageSlide 0.3s ease;
            max-width: 70%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        body.dark-mode .message-sender {
            color: #ecf0f1;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        .message-bubble {
            background: #f1f3f5;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            color: #333;
        }

        body.dark-mode .message-bubble {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            font-size: 14px;
        }

        body.dark-mode .typing-indicator {
            color: #95a5a6;
        }

        .message-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        body.dark-mode .message-input-container {
            background: #2c3e50;
            border-top: 1px solid #34495e;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        body.dark-mode .message-input {
            background: #34495e;
            border: 2px solid #2c3e50;
            color: #ecf0f1;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        body.dark-mode .no-results {
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <h2 id="authTitle">Welcome to FireChat</h2>
            
            <div id="loginForm">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="loginName" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="handleAuth()">Sign In</button>
                <div class="error-message" id="authError"></div>
                <div class="toggle-auth">
                    Don't have an account? <a onclick="toggleAuthMode()">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Friend List Section -->
    <div class="friend-list-container" id="friendListContainer">
        <div class="friend-list-header">
            <div class="user-info">
                <div class="profile-photo" id="mainUserAvatar"></div>
                <div>
                    <div style="font-weight: 600;" id="mainUserName"></div>
                    <div style="font-size: 12px; opacity: 0.9;">Online</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>
                <button class="icon-btn" onclick="logout()" title="Logout">üö™</button>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search friends..." oninput="filterFriends()">
        </div>
        
        <div class="friends-list" id="friendsList"></div>
    </div>

    <!-- Chat Section -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="user-info">
                <div class="profile-photo" id="chatUserAvatar"></div>
                <div>
                    <div style="font-weight: 600;" id="chatUserName"></div>
                    <div style="font-size: 12px; opacity: 0.9;" id="chatUserStatus">Online</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="backToFriendList()" title="Back to Friends">‚¨ÖÔ∏è</button>
                <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>
                <button class="icon-btn" onclick="logout()" title="Logout">üö™</button>
            </div>
        </div>

        <div class="chat-body">
            <div class="main-chat">
                <div class="messages-container" id="messagesContainer"></div>
                <div class="typing-indicator" id="typingIndicator">Typing...</div>
                <div class="message-input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
                    <button class="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD5ndtL_f3JZk6NTOMX1DlIGqO6roZWIkQ",
            authDomain: "buddy-chat-ced44.firebaseapp.com",
            databaseURL: "https://buddy-chat-ced44-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "buddy-chat-ced44",
            storageBucket: "buddy-chat-ced44.firebasestorage.app",
            messagingSenderId: "623200679884",
            appId: "1:623200679884:web:26c1c05ae0439f3709cf69",
            measurementId: "G-1TX2VDCD4F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;
        let isSignUp = false;
        let typingTimeout = null;
        let selectedFriend = null;
        let allUsers = [];

        window.handleAuth = handleAuth;
        window.toggleAuthMode = toggleAuthMode;
        window.logout = logout;
        window.sendMessage = sendMessage;
        window.handleKeyPress = handleKeyPress;
        window.handleTyping = handleTyping;
        window.toggleDarkMode = toggleDarkMode;
        window.backToFriendList = backToFriendList;
        window.filterFriends = filterFriends;
        window.openChat = openChat;

        function toggleAuthMode() {
            isSignUp = !isSignUp;
            const title = document.getElementById('authTitle');
            const toggleText = document.querySelector('.toggle-auth');
            
            if (isSignUp) {
                title.textContent = 'Create Account';
                toggleText.innerHTML = 'Already have an account? <a onclick="toggleAuthMode()">Sign In</a>';
            } else {
                title.textContent = 'Welcome to FireChat';
                toggleText.innerHTML = 'Don\'t have an account? <a onclick="toggleAuthMode()">Sign Up</a>';
            }
            document.getElementById('authError').textContent = '';
        }

        async function handleAuth() {
            const name = document.getElementById('loginName').value.trim();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('authError');

            if (!name || !email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            try {
                if (isSignUp) {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await set(ref(database, 'users/' + userCredential.user.uid), {
                        name: name,
                        email: email,
                        online: true,
                        lastSeen: serverTimestamp()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                errorDiv.textContent = '';
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        function logout() {
            if (currentUser) {
                set(ref(database, 'users/' + currentUser.uid + '/online'), false);
            }
            signOut(auth);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                const userRef = ref(database, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        showFriendList(userData.name);
                        
                        set(ref(database, 'users/' + user.uid + '/online'), true);
                        onDisconnect(ref(database, 'users/' + user.uid + '/online')).set(false);
                    }
                }, { onlyOnce: true });
            } else {
                currentUser = null;
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('friendListContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'none';
            }
        });

        function showFriendList(userName) {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('friendListContainer').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
            
            document.getElementById('mainUserName').textContent = userName;
            document.getElementById('mainUserAvatar').textContent = userName.charAt(0).toUpperCase();
            
            loadAllUsers();
        }

        function loadAllUsers() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                allUsers = [];
                const friendsList = document.getElementById('friendsList');
                friendsList.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    if (childSnapshot.key !== currentUser.uid) {
                        allUsers.push({
                            uid: childSnapshot.key,
                            name: user.name,
                            email: user.email,
                            online: user.online || false
                        });
                    }
                });
                
                displayFriends(allUsers);
            });
        }

        function displayFriends(users) {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            
            if (users.length === 0) {
                friendsList.innerHTML = '<div class="no-results">No friends found</div>';
                return;
            }
            
            users.forEach(user => {
                const friendDiv = document.createElement('div');
                friendDiv.className = 'friend-item';
                friendDiv.onclick = () => openChat(user);
                
                friendDiv.innerHTML = `
                    <div class="friend-avatar">
                        ${user.name.charAt(0).toUpperCase()}
                        <div class="friend-status ${user.online ? '' : 'offline'}"></div>
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${escapeHtml(user.name)}</div>
                        <div class="friend-status-text ${user.online ? '' : 'offline'}">
                            ${user.online ? 'Online' : 'Offline'}
                        </div>
                    </div>
                `;
                
                friendsList.appendChild(friendDiv);
            });
        }

        function filterFriends() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.name.toLowerCase().includes(searchTerm) || 
                user.email.toLowerCase().includes(searchTerm)
            );
            displayFriends(filtered);
        }

        function openChat(friend) {
            selectedFriend = friend;
            document.getElementById('friendListContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            
            document.getElementById('chatUserName').textContent = friend.name;
            document.getElementById('chatUserAvatar').textContent = friend.name.charAt(0).toUpperCase();
            document.getElementById('chatUserStatus').textContent = friend.online ? 'Online' : 'Offline';
            
            loadPrivateMessages(friend.uid);
            listenForTyping(friend.uid);
        }

        function backToFriendList() {
            selectedFriend = null;
            stopTyping();
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('friendListContainer').style.display = 'block';
            document.getElementById('messageInput').value = '';
            document.getElementById('searchInput').value = '';
            filterFriends();
        }

        function loadPrivateMessages(friendId) {
            const chatId = [currentUser.uid, friendId].sort().join('_');
            const messagesRef = ref(database, `chats/${chatId}/messages`);
            
            onValue(messagesRef, (snapshot) => {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                messages.forEach((message) => {
                    displayMessage(message);
                });

                scrollToBottom();
            });
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const isOwn = message.userId === currentUser.uid;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${message.userName.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${escapeHtml(message.userName)}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-bubble">${escapeHtml(message.text)}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser || !selectedFriend) return;

            const chatId = [currentUser.uid, selectedFriend.uid].sort().join('_');
            const userRef = ref(database, 'users/' + currentUser.uid);
            
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                
                push(ref(database, `chats/${chatId}/messages`), {
                    text: text,
                    userId: currentUser.uid,
                    userName: userData.name,
                    timestamp: Date.now()
                });
                
                input.value = '';
                stopTyping();
            }, { onlyOnce: true });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleTyping() {
            if (!currentUser || !selectedFriend) return;
            
            const chatId = [currentUser.uid, selectedFriend.uid].sort().join('_');
            set(ref(database, `typing/${chatId}/${currentUser.uid}`), {
                typing: true,
                timestamp: Date.now()
            });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 2000);
        }

        function stopTyping() {
            if (currentUser && selectedFriend) {
                const chatId = [currentUser.uid, selectedFriend.uid].sort().join('_');
                set(ref(database, `typing/${chatId}/${currentUser.uid}`), null);
            }
        }

        function listenForTyping(friendId) {
            const chatId = [currentUser.uid, friendId].sort().join('_');
            const typingRef = ref(database, `typing/${chatId}`);
            
            onValue(typingRef, (snapshot) => {
                let friendTyping = false;
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (childSnapshot.key === friendId && data && data.typing) {
                        friendTyping = true;
                    }
                });
                
                document.getElementById('typingIndicator').style.display = friendTyping ? 'block' : 'none';
            });
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
